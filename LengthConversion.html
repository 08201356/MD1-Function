<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Length</title>
</head>
<body>
<h1>Length Converter</h1>
<p>Type a value in the Foot field to convert the value to Meter</p></br>
<p>
    <label>Foot</label>
    <input type="number" id="inputFoot" placeholder="Foot" oninput="footExchange(this.value)" onchange="footExchange(this.value)">
</p>
<p>Meter: <span id="outputMeter"></span></p>
<p>Or you could do the opposite</p>
<p>
    <label>Meter</label>
    <input type="number" id="inputMeter" placeholder="Meter" oninput="meterExchange(this.value)" onchange="meterExchange(this.value)">
</p>
<p>Foot: <span id="outputFoot"></span></p>
<script>
   function footExchange(foot){
       foot = parseFloat(foot)
       document.getElementById("outputMeter").innerHTML = 0.305*foot
   }

   function meterExchange(meter){
       meter = parseFloat(meter)
       document.getElementById("outputFoot").innerHTML = 3.279*meter
   }


</script>
</body>
</html>
